<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPETICIONES DE ALTANERÍA PARA PROFESIONALES</title>
    <script>
        // Configuración de entorno segura y temprana
        window.process = { 
          env: {
            API_KEY: "",
            SUPABASE_URL: "",
            SUPABASE_ANON_KEY: ""
          } 
        };
        
        // Captura robusta de errores para diagnóstico
        window.onerror = function(message, source, lineno, colno, error) {
          // Ignorar ruidos de extensiones y sandbox que no bloquean la ejecución
          const ignoreList = ['MetaMask', 'extension', 'runtime.lastError', 'intrinsics'];
          if (ignoreList.some(term => message.toLowerCase().includes(term.toLowerCase()))) {
            return false;
          }

          console.error("Error Crítico Detectado:", message);
          const root = document.getElementById('root');
          if (root && root.innerHTML.trim() === '') {
            root.innerHTML = `
              <div style="padding:40px; color:#2c1810; background:#fff; border:2px solid #5d4037; border-radius:24px; margin:20px; font-family:serif; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); max-width: 600px; margin: 40px auto; text-align: center;">
                <h2 style="margin-top:0; color:#1b5e20; font-size: 24px;">Sistema Profesional de Altanería</h2>
                <p style="color: #666; line-height: 1.6;">La aplicación no pudo iniciarse debido a un conflicto técnico o de seguridad en el navegador.</p>
                <div style="background:#f8f8f8; padding:15px; border-radius:12px; font-family:monospace; font-size:12px; margin:20px 0; text-align: left; border: 1px solid #eee; overflow-x: auto;">
                  ${message}
                </div>
                <button onclick="window.location.reload()" style="background:#1b5e20; color:white; border:none; padding:12px 24px; border-radius:12px; cursor:pointer; font-weight:bold; font-family:sans-serif; transition: opacity 0.2s;">
                  Reiniciar Aplicación
                </button>
              </div>`;
          }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcf9; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .bg-field-green { background-color: #1B5E20; }
        .text-field-green { color: #1B5E20; }
        .bg-falcon-brown { background-color: #5D4037; }
        .text-falcon-brown { color: #5D4037; }
        .border-falcon-brown { border-color: #5D4037; }
        .shadow-professional { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

</body>
