<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPETICIONES DE ALTANERÍA PARA PROFESIONALES</title>
    <script>
        // Configuración de entorno segura
        window.process = { 
          env: {
            API_KEY: "",
            SUPABASE_URL: "",
            SUPABASE_ANON_KEY: ""
          } 
        };
        
        // Captura de errores de carga y CSP
        window.onerror = function(message, source, lineno, colno, error) {
          // Filtrar errores comunes de extensiones y sandbox que no son críticos para la app
          const ignoreList = [
            'MetaMask',
            'extension',
            'runtime.lastError',
            'intrinsics',
            'unknown module'
          ];
          
          if (ignoreList.some(term => message.toLowerCase().includes(term.toLowerCase()))) {
            return false; // No mostrar estos errores en la UI
          }

          console.error("Error Crítico de Aplicación:", message);
          const root = document.getElementById('root');
          if (root && root.innerHTML === '') {
            root.innerHTML = `
              <div style="padding:30px; color:#2c1810; background:#fff; border:2px solid #5d4037; border-radius:16px; margin:20px; font-family:serif; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
                <h2 style="margin-top:0; color:#1b5e20;">Sistema de Altanería Profesional</h2>
                <p>No se pudo iniciar la interfaz correctamente. Esto puede deberse a un bloqueo de seguridad del navegador o una extensión.</p>
                <div style="background:#f1f1f1; padding:10px; border-radius:8px; font-family:monospace; font-size:12px; margin:15px 0; overflow-x: auto;">
                  ${message}
                </div>
                <button onclick="window.location.reload()" style="background:#1b5e20; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:bold;">Reintentar Carga</button>
              </div>`;
          }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcf9; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .bg-field-green { background-color: #1B5E20; }
        .text-field-green { color: #1B5E20; }
        .bg-falcon-brown { background-color: #5D4037; }
        .text-falcon-brown { color: #5D4037; }
        .border-falcon-brown { border-color: #5D4037; }
        .shadow-professional { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02); }
    </style>

  }
}
</script>
</head>
