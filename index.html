
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPETICIONES DE ALTANERÍA PARA PROFESIONALES</title>
    <script>
        // Polyfill para process.env
        window.process = { 
          env: {
            API_KEY: "",
            SUPABASE_URL: "",
            SUPABASE_ANON_KEY: ""
          } 
        };
        
        // Captura de errores globales para depuración
        window.onerror = function(message, source, lineno, colno, error) {
          console.error("Error detectado:", message);
          const root = document.getElementById('root');
          if (root && root.innerHTML === '') {
            root.innerHTML = `
              <div style="padding:20px; color:#721c24; background:#f8d7da; border:1px solid #f5c6cb; border-radius:8px; margin:20px; font-family:sans-serif;">
                <h2 style="margin-top:0">Error de Carga</h2>
                <p>${message}</p>
                <small>Revisa la consola del navegador para más detalles.</small>
              </div>`;
          }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
